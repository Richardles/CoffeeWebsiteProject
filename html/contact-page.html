<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffein Line</title>
    <link rel="stylesheet" href="../css/contact-page.css">
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="header-capsule">
                <div class="header-title">
                    <a href="home.html"><img src="../asset/cafein line logo.png" alt="cafein line logo" class="header-logo"></a>
                    <a href="home.html"><p>Caffein Line</p></a>
                </div>
                <div class="header-separator">
                </div>
                <div class="header-navigation">
                    <a href="home.html" class="header-navigation-home">
                        Home
                    </a>
                    <div class="header-navigation-menus">
                        <a href="" class="menu-nav">Menus</a>
                        <div class="menus-dropdown">
                            <a href="beverage-page.html">Beverages</a>
                            <a href="dessert-page.html">Desserts</a>
                        </div>
                    </div>
                    <a href="contact-page.html" class="header-navigation-contact">
                        Contact Us
                    </a>
                    <a href="payment-page.html" class="header-navigation-payment">
                        Payment
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <div class="br-separator"></div>

    <div class="contact-content">
        <div class="form-section">
            <div class="coffee-highlight">
                <img src="../asset/coffee.jpg" alt="">
            </div>
            <div class="form">
                <form action="" onsubmit="return validateContact()" name="contact-form">
                    <div class="title">
                        CONTACT US
                    </div>
                    <div class="name-field">
                        <input type="text" placeholder="Name" name="name-field" id="name-field" class="input-field">
                    </div>
                    <div class="email-field">
                        <input type="email" name="" id="email" placeholder="Email" class="input-field">
                    </div>
                    <div class="message-field">
                        <textarea name="" id="message" cols="45" rows="10" placeholder="Message" class="input-field"></textarea>
                    </div>
                    <input type="submit" value="Send Message" class="send-button">
                </form>
                <div class="delivery-fee">
                    Delivery fee is free regardless of any minimum transaction.
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="caffein-number">802000</div>
        <div class="social-media">
            <a href="http://facebook.com" target="_blank"><img src="../asset/facebook.png" alt=""></a>
            <a href="http://instagram.com" target="_blank"><img src="../asset/instagram.png" alt=""></a>
            <a href="http://youtube.com" target="_blank"><img src="../asset/youtube.png" alt=""></a>
        </div>
        <div class="copyright">&#169 2021 by Richardles.</div>
    </div>
</body>
<script src="../js/jquery.js"></script>
</html>
